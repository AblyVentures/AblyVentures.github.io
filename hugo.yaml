baseURL: "https://AblyVentures.github.io/"
languageCode: en-us
title: Ably Ventures Ltd
theme: PaperMod

params:
  homeInfoParams:
    Title: "Ably Ventures Ltd"
    Content: "Service Before Social | High-Level CISO Governance & ICT Strategy"

# This block tells Hugo it's allowed to read the theme files
security:
  funcs:
    getenv:
      - ^HUGO_
  os:
    read:
      - themes/PaperMod
  http:
    methods: [GET, POST]

# This ensures the theme is recognized correctly
module:
  hugoVersion:
    extended: true
    min: 0.112.0